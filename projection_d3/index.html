<html>
<head>
<title>D3 Projection</title>
<style>
svg path {
    stroke-width: 1;
    stroke: #000000;
    fill: none;
}
</style>
<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
</head>
<body>
<svg id="map" width="800" height="800">
</svg>
<script>
var geom = {
    type: "LineString",
    coordinates: [[0,-60],[0,0]]
};
var projection = d3.geo.mercator();
var xy = projection(geom.coordinates[0]);

var path = d3.geo.path().projection(projection);

var svg = d3.select("#map");

svg.append("path")
    .datum(geom)
    .attr("d", path);
</script>

</body>
</html>
