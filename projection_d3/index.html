<html>
<head>
<title>D3 Projection</title>
<style>
svg {
    background-color: #eee;
    border: 1px solid #999;
}
svg path {
    stroke-width: 1;
    stroke: #000000;
    fill: none;
}
</style>
<script src="../instrument.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
</head>
<body>
<svg id="map" width="512" height="512">
</svg>
<script>
var svg = d3.select("#map");
var WIDTH = +svg.attr("width"),
    HEIGHT = +svg.attr("height");

var geom = {
    type: "LineString",
    coordinates: [[16.4, 48.2],[-74, 40.7]]
};
var projection = d3.geo.mercator().scale(WIDTH / (2 * Math.PI)).translate([WIDTH/2,HEIGHT/2]);
var xy = projection(geom.coordinates[0]);

var path = d3.geo.path().projection(projection);

svg.append("path")
    .datum(geom)
    .attr("d", path);
</script>

</body>
</html>
