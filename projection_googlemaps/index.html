<html>
<head>
<title>Google Maps Projection</title>
<style>
#map {
    width: 512px;
    height: 512px;
    background-color: #eee;
    border: 1px solid #999;
}
</style>
<script src="../instrument.js"></script>
</head>
<body>
<div id="map">
</div>
<script>
var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 0, lng: 0},
        zoom: 1,
        //mapTypeId: 'null',
        disableDefaultUI: true
    });

    var line = new google.maps.Polyline({
        path: [{lat:48.2,lng:16.4},{lat:40.7,lng:-74}],
        //geodesic: true,
        strokeWeight: 2
    });

    line.setMap(map);
    
   map.mapTypes.set('null', {
        tileSize: new google.maps.Size(256, 256),
        maxZoom: 20,
        getTile: function() {
            // return a dummy element
            var el = document.createElement("DIV");
            el.style.width = '256px';
            el.style.height = '256px';
            el.style.backgroundColor = '#ffffff';
            return el;
        }
    });
    
    // test setter instrumentation
    document.getElementById("map").style = "display: block;";

}
</script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCDrsgRGAhcv-lAs83WoMY7zLVYikkF-ic&callback=initMap" async defer></script>

</body>
</html>
